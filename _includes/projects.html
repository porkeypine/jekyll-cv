{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Projects and Competitions</h2>
    {% for p in projects %}
        <div class="project">
            {% if p.link %}
                <div class="project-title">
                    <a class="link" href="{{p.link}}">
                        {{p.title}}
                    </a>
                    <span class="time">{{p.time}}</span>
                </div>
            {% else %}
                <div class="project-title">{{p.title}}
                    <span class="time">{{p.time}}</span>
                </div>
            {% endif %}
            <div class="details">{{p.details |newline_to_br}}</div>    
        </div>
    {% endfor %}
</section>
{% endif %}
